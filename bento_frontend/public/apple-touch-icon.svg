<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" fill="url(#gradient)"/>
  <!-- Bento grid pattern -->
  <g fill="white" fill-opacity="0.95">
    <!-- Top left large block -->
    <rect x="24" y="24" width="58" height="58" rx="8"/>
    <!-- Top right block -->
    <rect x="90" y="24" width="66" height="26" rx="6"/>
    <!-- Middle right block -->
    <rect x="90" y="56" width="66" height="26" rx="6"/>
    <!-- Bottom left block -->
    <rect x="24" y="90" width="28" height="66" rx="6"/>
    <!-- Bottom center block -->
    <rect x="58" y="90" width="54" height="30" rx="6"/>
    <!-- Bottom right block -->
    <rect x="118" y="90" width="38" height="66" rx="6"/>
    <!-- Bottom center lower block -->
    <rect x="58" y="126" width="54" height="30" rx="6"/>
  </g>
</svg>
