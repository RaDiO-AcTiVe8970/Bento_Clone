    <!-- Top right block -->
    <rect x="260" y="72" width="180" height="76" rx="20"/>
    <!-- Middle right block -->
    <rect x="260" y="164" width="180" height="76" rx="20"/>
    <!-- Bottom left block -->
    <rect x="72" y="260" width="80" height="180" rx="20"/>
    <!-- Bottom center block -->
    <rect x="168" y="260" width="152" height="84" rx="20"/>
    <!-- Bottom right block -->
    <rect x="336" y="260" width="104" height="180" rx="20"/>
    <!-- Bottom center lower block -->
    <rect x="168" y="356" width="152" height="84" rx="20"/>
  </g>
</svg>
